<div class="container-fluid">
    <h2>Registered workflows</h2>

    <div class="list-group">
        <div class="list-group-item" ng-repeat="workflow in workflows">
            

            <a ui-sref="metaworkflows.detail({ name: workflow.name })">
                {{workflow.name}}
            </a>
            

        </div>

        
    </div>

</div>
